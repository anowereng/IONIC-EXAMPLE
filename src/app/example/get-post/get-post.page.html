<ion-content padding>


  <ion-list>
    <ion-item button *ngFor="let data of dataService.items" [routerLink]="['/', 'customer-details']">
        <ion-label text-wrap>
            <h3>{{ data.UserName }}/{{dataService.dataList.length}}</h3>
           <p>{{ data.UserPass }}/{{dataService.items.length}}</p>
          </ion-label>
          <ion-icon slot="end" *ngIf="!data.UserMail" name="videocam"></ion-icon>
          <ion-icon slot="end" *ngIf="data.UserMail" name="tv"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll threshold="25px" (ionInfinite)="dataService.doInfinite($event)"  [disabled]="dataService.isDataEnd==true">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
